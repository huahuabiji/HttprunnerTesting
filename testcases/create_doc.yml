config:
    name: create doc
    variables: {}
    verify : False
    export:
      - documentId
      - memberId
      - userId

teststeps:
-   name: login
    testcase: testcases/login.yml

-   name: /api/list/create_doc
    request:
        data:
            folderId: '0'
            type: '0'
        headers:
            content-type: application/x-www-form-urlencoded; charset=UTF-8
            sec-fetch-dest: empty
            sec-fetch-mode: cors
            sec-fetch-site: same-origin
            user-agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_14_6) AppleWebKit/537.36
                (KHTML, like Gecko) Chrome/80.0.3987.122 Safari/537.36
            x-requested-with: XMLHttpRequest
        method: POST
        url: https://mubu.com/api/list/create_doc
    extract:
        documentId: content.data.id # 提取创建之后最新的id，使用层级关系获取
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - content.code
        - 0
    -   eq:
        - content.msg
        - null
# -   name: /docEDL70N_Gka
-   name: /doc${documentId}   # 把出错id替换成新的id参数值
    request:
        headers:
            sec-fetch-dest: document
            sec-fetch-mode: navigate
            sec-fetch-site: same-origin
            sec-fetch-user: ?1
            user-agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_14_6) AppleWebKit/537.36
                (KHTML, like Gecko) Chrome/80.0.3987.122 Safari/537.36
        method: GET
        url: https://mubu.com/doc${documentId} # 查找EDL70N_Gka全部替换成${documentId}
    extract:
        memberId: "memberId: '(.*)'"   # 如果是页面的返回值可以使用正则表达式来匹配做参数化
    validate:
    -   eq:
        - status_code
        - 200
-   name: /api/document/get
    request:
        data:
            docId: ${documentId}
        headers:
            content-type: application/x-www-form-urlencoded; charset=UTF-8
            sec-fetch-dest: empty
            sec-fetch-mode: cors
            sec-fetch-site: same-origin
            user-agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_14_6) AppleWebKit/537.36
                (KHTML, like Gecko) Chrome/80.0.3987.122 Safari/537.36
            x-requested-with: XMLHttpRequest
        method: POST
        url: https://mubu.com/api/document/get
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - content.code
        - 0
    -   eq:
        - content.msg
        - Success
-   name: /api/user/current_level
    request:
        data: ''
        headers:
            sec-fetch-dest: empty
            sec-fetch-mode: cors
            sec-fetch-site: same-origin
            user-agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_14_6) AppleWebKit/537.36
                (KHTML, like Gecko) Chrome/80.0.3987.122 Safari/537.36
            x-requested-with: XMLHttpRequest
        method: POST
        params:
            document_id: ${documentId}
        url: https://mubu.com/api/user/current_level
    extract:
        userId: content.data.id   # 获取userid参数化
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - content.code
        - 0
    -   eq:
        - content.msg
        - Success
-   name: /api/ticket/register
    request:
        headers:
            sec-fetch-dest: empty
            sec-fetch-mode: cors
            sec-fetch-site: same-origin
            user-agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_14_6) AppleWebKit/537.36
                (KHTML, like Gecko) Chrome/80.0.3987.122 Safari/537.36
            x-requested-with: XMLHttpRequest
        method: GET
        url: https://mubu.com/api/ticket/register
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - content.code
        - 0
    -   eq:
        - content.msg
        - Success
-   name: /api/middleware/members
    request:
        headers:
            request-id: members:${memberId}:1583999153307
            sec-fetch-dest: empty
            sec-fetch-mode: cors
            sec-fetch-site: same-origin
            user-agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_14_6) AppleWebKit/537.36
                (KHTML, like Gecko) Chrome/80.0.3987.122 Safari/537.36
            x-requested-with: XMLHttpRequest
        method: GET
        params:
            documentId: ${documentId}
            memberId: '${memberId}'
        url: https://mubu.com/api/middleware/members
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - content.code
        - 0
    -   eq:
        - content.msg
        - success